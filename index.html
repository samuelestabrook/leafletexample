<!DOCTYPE html>
<html>
<head>
	<title>Sam's Hello World Leaflet Tutorial</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
</head>
<body>
	<div id="map" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script src="../leaflet-providers.js"></script>
	<script>
		var map = L.map('map').setView([38.89638, -77.04579], 17);
		L.tileLayer.provider('OpenStreetMap.HOT').addTo(map);
		L.marker([38.89638, -77.04579]).addTo(map)
			.bindPopup("<b>We are here!</b><br />American Red Cross Headquarters").openPopup();
		L.polygon([
			[38.89648, -77.04589],
			[38.89668, -77.04589],
			[38.89668, -77.04569],
			[38.89648, -77.04569],
			[38.89648, -77.04549],
			[38.89628, -77.04549],
			[38.89628, -77.04569],
			[38.89608, -77.04569],
			[38.89608, -77.04589],
			[38.89628, -77.04589],
			[38.89628, -77.04609],
			[38.89648, -77.04609]
		]).addTo(map).bindPopup("Our Logo");
		var popup = L.popup();
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}
		map.on('click', onMapClick);
	</script>
</body>
</html>
